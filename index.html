<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>qlq.alexstore</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>qlq.alexstore</h1>
    <div>
      <button id="admin-toggle" class="admin-btn">Admin</button>
      <button id="cart-button">ðŸ›’ (<span id="cart-count">0</span>)</button>
    </div>
  </header>
  
  <main>
    <section id="filter-section">
      <input type="text" id="search-input" placeholder="Buscar productos...">
      <select id="price-filter">
        <option value="all">Todos los precios</option>
        <option value="0-25">$0 - $25</option>
        <option value="25-50">$25 - $50</option>
        <option value="50-100">$50 - $100</option>
      </select>
    </section>
    
    <div id="product-list" class="product-grid">
      <!-- Productos se insertarÃ¡n aquÃ­ -->
    </div>
  </main>
  
  <aside id="cart">
    <h2>Carrito</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button onclick="checkout()">Comprar</button>
  </aside>
  
  <aside id="admin-panel">
    <h2>Panel de AdministraciÃ³n</h2>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Nombre del producto" required>
      <input type="number" id="product-price" placeholder="Precio" required>
      <button type="submit">Agregar Producto</button>
    </form>
    <div id="admin-product-list"></div>
  </aside>
  
  <script src="script.js"></script>
</body>
</html>
